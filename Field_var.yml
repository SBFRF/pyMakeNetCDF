# Spatial WAVE TEMPLATE
_variables: ['time', 'longitude', 'latitude', 'connectivity', 'nodes', 'meshName', 'three', 'faces', 'waveHs']
_attributes: ['notes']
_dimensions: ['time', 'faces', 'nodes', 'three']

meshName:
    name: 'meshName'
    cf_role: 'mesh_topology'
    topology_dimension: 2
    node_coordinates: 'latitude longitude'    # points to the auxiliary coordinate variables representing the node locations (latitude,
    face_node_connectivity: 'connectivity'    # points to an index variable identifying for every face (here consistently triangle) the indices of its three corner nodes. The corner nodes should be specified in anticlockwise (also referred to as counterclockwise) direction as viewed from above (consistent with the CF-convention for bounds of p-sided cells). The connectivity array will thus be a matrix of size nFaces x 3.
    face_dimension: 'faces'
    notes: 'this variable contains no data.  It is solely here to describe the mesh and where appropriate data are. The attributes are used to point to variables describing the mesh topology'
    data_type: 'i2'
    dim: []
    units: '1'

connectivity:
    name: 'connectivity'
    cf_role: 'face_node_connectivity'
    start_index: 0
    long_name: "Topology data of 2D unstructured mesh"
    node_coordinates: ["latitude", "longitude"]
    face_dimension: "nFaces"
    data_type: 'i8'
    units: '1'
    dim: ['faces', 'three']
    notes: 'This variable describes the connectivity between nodes'

longitude:
    name: 'longitude'
    units: "degrees_east"
    axis: 'X'
    standard_name: 'longitude'
    long_name: 'longitude'
    data_type: 'f8'
    dim: ['nodes']
    fill_value: '-999'
    short_name: 'lon'

latitude:
    name: 'latitude'
    units: 'degrees_north'
    axis: 'Y'
    standard_name: 'latitude'
    long_name: 'latitude'
    data_type: 'f8'
    dim: ['nodes']
    fill_value: '-999'
    short_name: 'lat'

nodes:
    name: 'nodes'
    dim: ['nodes']
    data_type: 'i8'
    units: '1'
    long_name: 'node count'
    start_index: 0

faces:
    name: 'faces'
    dim: ['faces']
    data_type: 'i8'
    units: '1'
    long_name: 'face count'
    start_index: 0

three:
    name: 'three'
    dim: ['three']
    data_type: 'u2'
    units: '1'
    long_name: 'dimension for connectivity'

waveHs:
    name: 'waveHs'
    long_name: 'significant height of wind and swell waves'
    standard_name: 'sea_surface_wave_significant_height'
    globwave_name: 'significant_wave_height'
    units: 'm'
    data_type: 'f8'
    scale_factor: 1
    add_offset: 0
    valid_min: 0
    valid_max: 32000
    dim: ['time', 'nodes']
    location: 'node'
    fill_value: '-999'
    short_name: 'Wave Height'
    description: 'Significant Wave Height across the modeled domain'
#    coverage_content_type:
##################################################################3
tri:
    name: 'connectivity'
    dim: ['nFaces', 'three']
    _FillValue: '-999'

time:
    name: 'time'
    units: 'seconds since 1970-01-01 00:00:00'
    standard_name: ''
    long_name: 'UTC Model Time'
    data_type: 'f8'
    dim: ['time']
    calendar: 'gregorian'
    fill_value: '-999'

station_name:
    name: 'station_name'
    units: ''
    long_name: station name
    cf_role: timeseries_id
    short_name: station_name
    data_type: 'S1'
    dim: ['station_name_length']

xFRF:
    name: 'xFRF'
    units: 'm'
    standard_name: ''
    long_name: 'Significant Wave Height'
    data_type: 'f8'
    dim: ['xFRF']
    fill_value: '-999'
    short_name: 'Wave Height'
    coordinates: 'lat lon'
    description: 'Significant Wave Height across the Modeled Domain from CMTB STWAVE model run'
    least_significant_digit: 2

yFRF:
    name: 'yFRF'
    units: 'm'
    standard_name: ''
    long_name: 'Significant Wave Height'
    data_type: 'f8'
    dim: ['yFRF']
    fill_value: '-999'
    short_name: 'Wave Height'
    coordinates: 'lat lon'
    description: 'Significant Wave Height across the Modeled Domain from CMTB STWAVE model run'


waveTm:
    name: 'waveTm'
    units: 's'
    standard_name: ''
    long_name: 'Mean Wave Period'
    data_type: 'f8'
    dim: ['time', 'yFRF', 'xFRF']
    fill_value: '-999'
    short_name: 'Mean Period'
    coordinates: 'northing easting'
    description: 'Mean Wave Period across the Modeled Domain from CMTB STWAVE model run'
    least_significant_digit: 2

waveDm:
    name: 'waveDm'
    units: 'Degrees'
    standard_name: ''
    long_name: 'Mean Wave Direction measured from true north'
    data_type: 'f8'
    dim: ['time', 'yFRF', 'xFRF']
    fill_value: '-999'
    short_name: 'Mean Direction'
    coordinates: 'northing easting'
    description: 'Mean wave Direction across the Modeled Domain from CMTB STWAVE model run'
    least_significant_digit: 2

waveTp:
    name: 'waveTp'
    units: 'seconds'
    standard_name: ''
    long_name: 'Peak Wave Period'
    data_type: 'f8'
    dim: ['time', 'yFRF', 'xFRF']
    fill_value: '-999'
    short_name: 'Tp'
    coordinates: 'lat lon'
    description: 'Peak Wave Period across the Modeled Domain from CMTB STWAVE model run'
    least_significant_digit: 2

bathymetry:
    name: 'bathymetry'
    units: 'm'
    standard_name: ''
    long_name: 'Model domain bathymetry'
    data_type: 'f8'
    dim: ['time', 'yFRF', 'xFRF']
    fill_value: '-999'
    short_name: 'bathy'
    coordinates: 'Xshore Yshore'
    description: 'Modeled Bathymetry for CMTB run measured from NAVD88) with positive values down.'
    least_significant_digit: 2
    positive: 'down'

xRadGrad:
    name: 'xRadGrad'
    units: 'm'
    long_name: 'Radiation stress Gradients'
    data_type: 'f8'
    dim: ['time', 'yFRF', 'xFRF']
    fill_value: '-999'
    short_name: 'Radiation grads'
    coordinates: 'Yshore xshore'
    description: 'cross-shore radiation stress gradients'
    least_significant_digit: 2

yRadGrad:
    name: 'yRadGrad'
    units: 'm'
    long_name: 'Radiation stress Gradients'
    data_type: 'f8'
    dim: ['time', 'yFRF', 'xFRF']
    fill_value: '-999'
    short_name: 'Radiation grads'
    coordinates: 'Yshore xshore'
    description: 'cross-shore radiation stress gradients'
    least_significant_digit: 2

dissipation:
    name: 'dissipation'
    units: 'm'
    long_name: 'wave breaking dissipation'
    data_type: 'f8'
    dim: ['time', 'yFRF', 'xFRF']
    fill_value: '-999'
    short_name: 'Dissipation'
    coordinates: 'Yshore Xshore'
    description: 'Energy dissipation due to wave breaking.  When there is a value above 0 waves are breaking'
    least_significant_digit: 2

bathymetryDate:
    name: 'bathymetryDate'
    units: 'seconds since 1970-01-01 00:00:00'
    standard_name: ''
    long_name: 'bathymetry Creation or measurement date'
    data_type: 'f8'
    dim: ['time']
    fill_value: '-999'
    short_name: 'bathyDate'
    coordinates: ''
    description: 'This marks when the bathymetry was measured if done by a traditional survey technique or when it was generated if done by bathymetry inversion tecnique'

flags:
    name: 'qcFlag'
    units: ''
    standard_name: ''
    long_name: 'Quality Control Flag Value'
    data_type: 'u2'
    dim: ['time', 'input_types_length']
    fill_value: '-999'
    short_name: 'qc Flag'
    coordinates: 'lat lon'
    description: 'These flags are markers for the quality of input data into the model.  There are 3 main flags in place currently:\n 0: Good Data\n1:Linearly Interpolated Data - these data are interpolated due to missing or poorly flagged input data\n2: held as place holder\n3: held as place holder\n4: held as place holder 5: No data\n There are 4 categories for input data and associated flags to the STWAVE model.  they are ordered as wave, wind, waterlevel and currents'
